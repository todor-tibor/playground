<body>
<div style="background-color: #EBEBEB">
	<div class="container">
		<div class="row">

			<form onsubmit="return register()">
				<fieldset>

					<!-- Form Name -->
					<legend>Register Here</legend>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="textinput">Email</label>
						<div class="col-md-4">
							<input id="email" name="textinput"
								placeholder="Insert your Email" class="form-control input-md"
								required="" type="text"> <span class="help-block">
							</span>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label" for="textinput">First
							Name</label>
						<div class="col-md-4">
							<input id="firstname" name="textinput"
								placeholder="Insert your first name"
								class="form-control input-md" required="" type="text"> <span
								class="help-block"> </span>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label" for="textinput">Last
							Name</label>
						<div class="col-md-4">
							<input id="lastname" name="textinput"
								placeholder="Insert your last name"
								class="form-control input-md" required="" type="text"> <span
								class="help-block"> </span>
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="textinput">Password</label>
						<div class="col-md-4">
							<input id="password" name="textinput"
								placeholder="Insert your Password" class="form-control input-md"
								required="" type="text"> <span class="help-block">
							</span>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label" for="textinput">Role</label>
						<div class="col-md-4">
							<select id="roleselect"></select>
						</div>
					</div>

					<!-- Button -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="singlebutton">
						</label>
						<div class="col-md-4">
						     <input id="submitButton" type="submit" value="Submit">
						</div>
					</div>

				</fieldset>
			</form>

		</div>
	</div>
</div>
